<section id="login" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form>
                                <h1 class="h3 mb-3 font-weight-normal">Login</h1>

                                <div class="form-group">
                                    <input input type="text" class="form-control" [(ngModel)]="email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" [(ngModel)]="password">
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block" ngbButton (click)="validar()">Login</button>
                                <div class="form-group">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
